<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% for project in projects %}
<div>
    <div>Name : {{ project.name }}</div>
    <div>Description : {{ project.description }}</div>
    <div>Link : {{ project.link }}</div>
    <div>{{ project.image }}</div>
</div>
{% empty %}
    <p> There are no projects available. </p>
{% endfor %}
</body>
</html>
